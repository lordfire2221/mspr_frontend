<div class="contenant">
  <div id="wrapper">
      <app-sidebar></app-sidebar>
      <div id="content-wrapper" class="d-flex flex-column">
          <div id="content">

              <app-navbar></app-navbar>


              <div id="container-fluid">
                 <div class="container">
                  <form class="user" [formGroup]="registerform" (ngSubmit)="onSubmit()" style="width: 70%; margin:0% auto">
                    <div class="col-sm-6">
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" formControlName="ip" id="exampleInputEmail"
                          placeholder="l'ip s'il vous plaÃ®t. ex : 10.0.0.1 ">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" formControlName="port" id="exampleInputEmail"
                        placeholder="ex : 1-5000">
                </div>

                </div>
                <div class="col-sm-6">
                    <input type="submit" value="envoyer" class="form-control btn btn-primary">
                </div>
                <hr>
            </form>

                  <div class="row" >

                      <!-- Pending Requests Card Example -->

                  </div>

                  <div class="shadow p-3 mb-5 bg-white rounded">
                      <div class="form">

                      </div>
                      <div class="table-responsive">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>IP</th>
                              <th>Status</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of dataSource ">
                              <td>{{item}}</td>
                              <td>Open </td>
                              <!-- <td><button class="form-control btn btn-primary" (click)="consulter(item._id)">Consulter</button></td> -->
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                 </div>



              </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
