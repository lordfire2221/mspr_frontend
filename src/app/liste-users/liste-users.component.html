<div class="contenant">
  <div id="wrapper">
      <app-sidebar></app-sidebar>
      <div id="content-wrapper" class="d-flex flex-column">
          <div id="content">

              <app-navbar></app-navbar>

              <div id="container-fluid">
                 <div class="container">
                  <h2 class="text-center mb-4">Liste des utilisateurs </h2>
                  <div class="row" >

                      <!-- Earnings (Monthly) Card Example -->
                      <div class="col-xl-3 col-md-6 mb-4">
                          <div class="card border-left-primary shadow h-100 py-2">
                              <div class="card-body">
                                  <div class="row no-gutters align-items-center">
                                      <div class="col mr-2">
                                          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                              CPU</div>
                                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{cpu}}</div>
                                      </div>
                                      <div class="col-auto">
                                          <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <!-- Earnings (Monthly) Card Example -->
                      <div class="col-xl-3 col-md-6 mb-4">
                          <div class="card border-left-success shadow h-100 py-2">
                              <div class="card-body">
                                  <div class="row no-gutters align-items-center">
                                      <div class="col mr-2">
                                          <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                               Mémoire</div>
                                          <div class="h5 mb-0 font-weight-bold text-gray-800">{{memoire}} </div>
                                      </div>
                                      <div class="col-auto">
                                          <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <!-- Earnings (Monthly) Card Example -->
                      <div class="col-xl-3 col-md-6 mb-4">
                          <div class="card border-left-info shadow h-100 py-2">
                              <div class="card-body">
                                  <div class="row no-gutters align-items-center">
                                      <div class="col mr-2">
                                          <div class="text-xs font-weight-bold text-info text-uppercase mb-1">disk poucentage
                                          </div>
                                          <div class="row no-gutters align-items-center">
                                              <div class="col-auto">
                                                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{memory}}</div>
                                              </div>
                                              <div class="col">
                                                  <div class="progress progress-sm mr-2">
                                                      <div class="progress-bar bg-info" role="progressbar"
                                                           aria-valuenow="50" aria-valuemin="0"
                                                          aria-valuemax="100"></div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="col-auto">
                                          <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <!-- Pending Requests Card Example -->

                  </div>

                  <div class="shadow p-3 mb-5 bg-white rounded">
                      <div class="form">

                      </div>
                      <div class="table-responsive">
                        <table class="table table-striped">
                          <thead>
                            <tr>
                              <th>Nom</th>
                              <th>Prénom</th>
                              <th>Niveau/th>
                              <th>valide</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of dataSource">
                              <td>{{item.nom}} </td>
                              <td>{{item.prenom}} </td>
                              <td>{{item.level}} </td>
                              <td>{{item.valide}} </td>
                              <!-- <td><button class="form-control btn btn-primary" (click)="consulter(item._id)">Consulter</button></td> -->
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                 </div>



              </div>
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
